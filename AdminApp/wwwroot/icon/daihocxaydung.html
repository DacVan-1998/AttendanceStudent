                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p class="t-j">Trường ĐH Xây dựng Hà Nội vừa công bố điểm chuẩn trúng tuyển hệ đại học chính quy năm 2021 vào các ngành theo phương thức sử dụng kết quả thi tốt nghiệp THPT.</p></div><div class="article-relate"><div class="item"><a class="articletype_1" title="ĐH Xây dựng lấy điểm sàn từ 16 - 20 điểm" href="/vn/giao-duc/diem-san-dai-hoc-xay-dung-nam-2021-764547.html">ĐH Xây dựng lấy điểm sàn từ 16 - 20 điểm</a></div><div class="item"><a class="articletype_1" title="Biến động điểm chuẩn Trường ĐH Xây dựng Hà Nội 3 năm gần đây" href="/vn/giao-duc/diem-chuan-truong-dh-xay-dung-ha-noi-3-nam-gan-day-760908.html">Biến động điểm chuẩn Trường ĐH Xây dựng Hà Nội 3 năm gần đây</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread">  </div></div><p class="t-j">Dưới đây là điểm chuẩn của Trường ĐH Xây dựng Hà Nội năm 2021:</p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2021/09/15/20/dh-xay-dung-cong-bo-diem-chuan-nam-2021.jpg" alt="Trường ĐH Xây dựng công bố điểm chuẩn năm 2021" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc"></td></tr></tbody></table><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2021/09/15/20/dh-xay-dung-cong-bo-diem-chuan-nam-2021-1.jpg" alt="Trường ĐH Xây dựng công bố điểm chuẩn năm 2021" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">ĐH Xây dựng công bố điểm chuẩn năm 2021</td></tr></tbody></table><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2021/09/15/20/dh-xay-dung-cong-bo-diem-chuan-nam-2021-2.jpg" alt="Trường ĐH Xây dựng công bố điểm chuẩn năm 2021" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc"></td></tr></tbody></table><p class="t-j">Như vậy, năm nay, đối với tổ hợp có xét tuyển môn Vẽ Mỹ thuật, điểm chuẩn chuyên ngành Kiến trúc nội thất thuộc ngành Kiến trúc có mức điểm chuẩn cao nhất của Trường ĐH Xây dựng Hà Nội với 24 điểm.</p><p>Với các tổ hợp khác, ngành Công nghệ thông tin có điểm cao nhất với 25,35 điểm. Tiếp đó là ngành Logistics và Quản lý chuỗi cung ứng với 24,75 điểm. </p><div class="box-taitro clearfix" id="ads-zone-63"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><p class="t-j">Theo quy định của Bộ GD-ĐT, các trường đại học trong cả nước phải công bố điểm chuẩn xét tuyển đợt 1 năm 2021 trước 17h ngày 16/9.</p><p><a href="https://vietnamnet.vn/vn/giao-duc/tra-cuu-diem-chuan-dai-hoc/" target="_blank"><img src="https://vnn-res.vgcloud.vn/Pages/SearchPoint2021/img/img-search-point.png" alt="" /></a></p><p class="t-c"><strong>&gt;&gt;&gt; Mời quý phụ huynh và học sinh <a href="https://vietnamnet.vn/vn/giao-duc/tra-cuu-diem-chuan-dai-hoc/">tra cứu điểm chuẩn đại học</a> năm 2021.</strong></p><p><strong>Thanh Hùng</strong></p><div class="inner-article"><a href="//vietnamnet.vn/vn/giao-duc/dh-xay-dung-lay-diem-san-tu-16-20-diem-764547.html#inner-article"><img class="thumb2 left m-r-10" src="https://vnn-imgs-f.vgcloud.vn/2019/09/27/16/moi-ca-doanh-nghiep-di-cung-cam-ket-cho-lam-nhung-van-khong-tuyen-sinh-duoc.JPG?w=145&amp;h=101" alt="ĐH Xây dựng lấy điểm sàn từ 16 - 20 điểm" width="145" height="101" /></a><h4 class="title f-14 c-000"><a href="//vietnamnet.vn/vn/giao-duc/dh-xay-dung-lay-diem-san-tu-16-20-diem-764547.html#inner-article">ĐH Xây dựng lấy điểm sàn từ 16 - 20 điểm</a></h4><p class="summary d-table c-000">Trường ĐH Xây dựng vừa công bố ngưỡng đảm bảo chất lượng đầu vào đại học hệ chính quy theo phương thức xét tuyển sử dụng kết quả thi tốt nghiệp THPT năm 2021.</p></div></div></div></div><div class="fmsSurvey" wcode="VietNamNet" objid="774976" objtype="Article"> </div><div class="m-t-15"><div class="VnnAdsPos clearfix" data-pos="vt_article_bottom">  </div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left bold f-13 c-ccc bg-f2 box-interactive"><span class="iteam c-45"> Chia sẻ </span>|

                         02/12/2021 </div><div class="lead"><p>Vấn đề này được các đại biểu nêu ra tại tọa đàm “Xây dựng mô hình văn hóa ứng xử trong trường học” do Bộ GD-ĐT tổ chức ngày 2/12.</p></div></div></div><div class="VnnAdsPos clearfix" data-pos="sponsor4"> </div><div class="clearfix item"><a title="Cô giáo tiếng Anh khỏa thân trong giờ dạy trực tuyến, phụ huynh bức xúc" href="/vn/giao-duc/co-giao-trung-tam-tieng-anh-khong-mac-quan-ao-trong-gio-hoc-truc-tuyen-802813.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/20/17/lll-16399623537881308616053-240x160.jpg" alt="Cô giáo tiếng Anh khỏa thân trong giờ dạy trực tuyến, phụ huynh bức xúc" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Cô giáo tiếng Anh khỏa thân trong giờ dạy trực tuyến, phụ huynh bức xúc" href="/vn/giao-duc/co-giao-trung-tam-tieng-anh-khong-mac-quan-ao-trong-gio-hoc-truc-tuyen-802813.html" class="f-18 title bold">Cô giáo tiếng Anh khỏa thân trong giờ dạy trực tuyến, phụ huynh bức xúc</a></span><div class="title articletype_1 content-time m-t-10"><a title="Cô giáo tiếng Anh khỏa thân trong giờ dạy trực tuyến, phụ huynh bức xúc" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         20/12/2021 </div><div class="lead"><p class="t-j">Vào phòng kiểm tra tình hình học của con, vị phụ huynh ở Hà Nội tá hoả khi thấy cô giáo Tiếng Anh không mặc quần áo trên người.</p></div></div></div><div class="VnnAdsPos clearfix" data-pos="sponsor5"> </div><div class="clearfix item"><a title="Diễn đàn giáo dục tiếng Trung Quốc quốc tế trong thời đại mới" href="/vn/giao-duc/dien-dan-giao-duc-tieng-trung-quoc-quoc-te-trong-thoi-dai-moi-802655.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/20/10/dien-dan-giao-duc-tieng-trung-quoc-quoc-te-trong-thoi-dai-moi-3-240x160.jpg" alt="Diễn đàn giáo dục tiếng Trung Quốc quốc tế trong thời đại mới" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Diễn đàn giáo dục tiếng Trung Quốc quốc tế trong thời đại mới" href="/vn/giao-duc/dien-dan-giao-duc-tieng-trung-quoc-quoc-te-trong-thoi-dai-moi-802655.html" class="f-18 title bold">Diễn đàn giáo dục tiếng Trung Quốc quốc tế trong thời đại mới</a></span><div class="title articletype_1 content-time m-t-10"><a title="Diễn đàn giáo dục tiếng Trung Quốc quốc tế trong thời đại mới" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         20/12/2021 </div><div class="lead"><p class="t-j">Trường ĐH Hà Nội vừa phối hợp với Trung tâm Hợp tác giao lưu ngôn ngữ giữa Trung Quốc và nước ngoài (Bộ Giáo dục Trung Quốc) và ĐH Sư phạm Quảng Tây tổ chức Hội thảo “Giáo dục tiếng Trung Quốc quốc tế trong thời đại mới”.</p></div></div></div><div class="VnnAdsPos clearfix" data-pos="sponsor6"> </div><div class="clearfix item"><a title="Tôn vinh 10 tài năng khoa học trẻ giải Quả cầu vàng 2021" href="/vn/giao-duc/ton-vinh-10-tai-nang-khoa-hoc-tre-giai-qua-cau-vang-2021-802455.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/19/11/ton-vinh-10-tai-nang-khoa-hoc-tre-giai-qua-cau-vang-2021-240x160.jpg" alt="Tôn vinh 10 tài năng khoa học trẻ giải Quả cầu vàng 2021" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Tôn vinh 10 tài năng khoa học trẻ giải Quả cầu vàng 2021" href="/vn/giao-duc/ton-vinh-10-tai-nang-khoa-hoc-tre-giai-qua-cau-vang-2021-802455.html" class="f-18 title bold">Tôn vinh 10 tài năng khoa học trẻ giải Quả cầu vàng 2021</a></span><div class="title articletype_1 content-time m-t-10"><a title="Tôn vinh 10 tài năng khoa học trẻ giải Quả cầu vàng 2021" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         19/12/2021 </div><div class="lead"><p>10 cá nhân có thành tích xuất sắc trong lĩnh vực khoa học công nghệ đã được trao giải Quả Cầu Vàng năm 2021.</p></div></div></div><div class="VnnAdsPos clearfix" data-pos="sponsor7"> </div><div class="clearfix item"><a title="Chủ tịch nước tặng Huân chương Lao động cho học sinh đoạt giải quốc tế" href="/vn/giao-duc/chu-tich-nuoc-tang-huan-chuong-lao-dong-cho-hoc-sinh-doat-giai-quoc-te-nam-2021-802407.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/19/08/chu-tich-nuoc-tang-huan-chuong-lao-dong-cho-hoc-sinh-doat-giai-quoc-te-2-240x160.JPG" alt="Chủ tịch nước tặng Huân chương Lao động cho học sinh đoạt giải quốc tế" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Chủ tịch nước tặng Huân chương Lao động cho học sinh đoạt giải quốc tế" href="/vn/giao-duc/chu-tich-nuoc-tang-huan-chuong-lao-dong-cho-hoc-sinh-doat-giai-quoc-te-nam-2021-802407.html" class="f-18 title bold">Chủ tịch nước tặng Huân chương Lao động cho học sinh đoạt giải quốc tế</a></span><div class="title articletype_1 content-time m-t-10"><a title="Chủ tịch nước tặng Huân chương Lao động cho học sinh đoạt giải quốc tế" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         19/12/2021 </div><div class="lead"><p>Chiều 18/12, Chủ tịch nước Nguyễn Xuân Phúc đã có buổi gặp mặt, tuyên dương đoàn học sinh đoạt giải thi Olympic và Khoa học kỹ thuật quốc tế năm 2021.</p></div></div></div><div class="VnnAdsPos clearfix" data-pos="sponsor8"> </div><div class="clearfix item"><a title="Hai quận của Hà Nội cho học sinh dừng học trực tiếp" href="/vn/giao-duc/hoc-sinh-quan-hai-ba-trung-dung-den-truong-hoc-truc-tiep-802403.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/06/08/hang-van-hoc-sinh-ha-noi-lan-dau-den-truong-sau-khai-giang-11-240x160.jpg" alt="Hai quận của Hà Nội cho học sinh dừng học trực tiếp" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Hai quận của Hà Nội cho học sinh dừng học trực tiếp" href="/vn/giao-duc/hoc-sinh-quan-hai-ba-trung-dung-den-truong-hoc-truc-tiep-802403.html" class="f-18 title bold">Hai quận của Hà Nội cho học sinh dừng học trực tiếp</a></span><div class="title articletype_1 content-time m-t-10"><a title="Hai quận của Hà Nội cho học sinh dừng học trực tiếp" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         19/12/2021 </div><div class="lead"><p>Sau quận Đống Đa, Hà Nội có thêm quận Hai Bà Trưng phải cho học sinh tạm dừng học trực tiếp do tình hình dịch bệnh Covid-19 diễn biến phức tạp.</p></div></div></div><div class="clearfix item"><a title="Thầy giáo thể dục đánh hàng loạt học sinh bị kỷ luật thế nào?" href="/vn/giao-duc/du-kien-ky-luat-khien-trach-thay-giao-danh-hang-loat-hoc-sinh-o-lai-chau-802326.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/10/16/thay-giao-danh-hoc-sinh-o-lai-chau-ava-240x160.jpg" alt="Thầy giáo thể dục đánh hàng loạt học sinh bị kỷ luật thế nào?" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Thầy giáo thể dục đánh hàng loạt học sinh bị kỷ luật thế nào?" href="/vn/giao-duc/du-kien-ky-luat-khien-trach-thay-giao-danh-hang-loat-hoc-sinh-o-lai-chau-802326.html" class="f-18 title bold">Thầy giáo thể dục đánh hàng loạt học sinh bị kỷ luật thế nào?</a></span><div class="title articletype_1 content-time m-t-10"><a title="Thầy giáo thể dục đánh hàng loạt học sinh bị kỷ luật thế nào?" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         19/12/2021 </div><div class="lead"><p>Liên quan đến vụ thầy giáo dạy Thể dục đánh học sinh ở Lai Châu, nhà trường và các cơ quan liên quan cho biết dự kiến sẽ đưa ra mức kỷ luật Khiển trách.</p></div></div></div><div class="clearfix item"><a title="Bộ trưởng Giáo dục: 'Mong học sinh đoạt giải quốc tế không tạo ra gánh nặng cho chính mình'" href="/vn/giao-duc/bo-truong-giao-duc-mong-hoc-sinh-doat-giai-quoc-te-khong-tao-ra-ganh-nang-cho-chinh-minh-802295.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/18/16/bo-truong-giao-duc-mong-hoc-sinh-dat-giai-quoc-te-khong-tao-ra-ganh-nang-cho-chinh-minh-2-240x160.JPG" alt="Bộ trưởng Giáo dục: 'Mong học sinh đoạt giải quốc tế không tạo ra gánh nặng cho chính mình'" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Bộ trưởng Giáo dục: 'Mong học sinh đoạt giải quốc tế không tạo ra gánh nặng cho chính mình'" href="/vn/giao-duc/bo-truong-giao-duc-mong-hoc-sinh-doat-giai-quoc-te-khong-tao-ra-ganh-nang-cho-chinh-minh-802295.html" class="f-18 title bold">Bộ trưởng Giáo dục: 'Mong học sinh đoạt giải quốc tế không tạo ra gánh nặng cho chính mình'</a></span><div class="title articletype_1 content-time m-t-10"><a title="Bộ trưởng Giáo dục: 'Mong học sinh đoạt giải quốc tế không tạo ra gánh nặng cho chính mình'" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         18/12/2021 </div><div class="lead"><p>Bộ trưởng Nguyễn Kim Sơn mong rằng các học sinh, phụ huynh coi những tấm huy chương quốc tế là năng lượng cho chặng đường sắp tới và là sự động viên cho tương lai, hơn là tạo ra gánh nặng cho chính bản thân mình.</p></div></div></div><div class="clearfix item"><a title="Nam sinh lớp 10 bị chặn đánh tới tấp vào đầu ở Hà Tĩnh" href="/vn/giao-duc/nam-sinh-lop-10-bi-chan-danh-toi-tap-vao-dau-o-ha-tinh-802232.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/18/11/nam-sinh-lop-10-bi-chan-danh-toi-tap-vao-dau-o-ha-tinh-1-240x160.jpg" alt="Nam sinh lớp 10 bị chặn đánh tới tấp vào đầu ở Hà Tĩnh" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Nam sinh lớp 10 bị chặn đánh tới tấp vào đầu ở Hà Tĩnh" href="/vn/giao-duc/nam-sinh-lop-10-bi-chan-danh-toi-tap-vao-dau-o-ha-tinh-802232.html" class="f-18 title bold">Nam sinh lớp 10 bị chặn đánh tới tấp vào đầu ở Hà Tĩnh</a></span><div class="title articletype_1 content-time m-t-10"><a title="Nam sinh lớp 10 bị chặn đánh tới tấp vào đầu ở Hà Tĩnh" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         18/12/2021 </div><div class="lead"><p>Công an thị trấn Phố Châu (Hương Sơn, Hà Tĩnh) cho biết, đơn vị đang điều tra, xác minh clip một nam học sinh bị chặn đánh tới tấp vào đầu.</p></div></div></div><div class="clearfix item"><a title="Việt Nam trong top 10 thành tích thi Olympic quốc tế 2021" href="/vn/giao-duc/tuyen-duong-31-hoc-sinh-dat-giai-olympic-va-khoa-hoc-ky-thuat-quoc-te-nam-2021-802231.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/18/11/tuyen-duong-31-hoc-sinh-dat-giai-olympic-va-khoa-hoc-ky-thuat-quoc-te-nam-2021-5-240x160.JPG" alt="Việt Nam trong top 10 thành tích thi Olympic quốc tế 2021" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Việt Nam trong top 10 thành tích thi Olympic quốc tế 2021" href="/vn/giao-duc/tuyen-duong-31-hoc-sinh-dat-giai-olympic-va-khoa-hoc-ky-thuat-quoc-te-nam-2021-802231.html" class="f-18 title bold">Việt Nam trong top 10 thành tích thi Olympic quốc tế 2021</a></span><div class="title articletype_1 content-time m-t-10"><a title="Việt Nam trong top 10 thành tích thi Olympic quốc tế 2021" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         18/12/2021 </div><div class="lead"><p class="t-j">Sáng ngày 18/12, Bộ GD-ĐT tổ chức chương trình tuyên dương học sinh đoạt giải Olympic và Khoa học kỹ thuật quốc tế năm 2021.</p></div></div></div><div class="clearfix item"><a title="Nữ sinh 'phố núi' mơ làm hệ sinh thái y tế ứng dụng AI" href="/vn/giao-duc/nu-sinh-pho-nui-mo-lam-he-sinh-thai-y-te-ung-dung-tri-tue-nhan-tao-802204.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/18/09/n-240x160.jpg" alt="Nữ sinh 'phố núi' mơ làm hệ sinh thái y tế ứng dụng AI" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Nữ sinh 'phố núi' mơ làm hệ sinh thái y tế ứng dụng AI" href="/vn/giao-duc/nu-sinh-pho-nui-mo-lam-he-sinh-thai-y-te-ung-dung-tri-tue-nhan-tao-802204.html" class="f-18 title bold">Nữ sinh 'phố núi' mơ làm hệ sinh thái y tế ứng dụng AI</a></span><div class="title articletype_1 content-time m-t-10"><a title="Nữ sinh 'phố núi' mơ làm hệ sinh thái y tế ứng dụng AI" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         18/12/2021 </div><div class="lead"><p>Từng chật vật khi quyết theo đuổi lĩnh vực công nghệ thông tin, Phạm Vũ Thu Nguyệt đã trở thành 1 trong 20 gương mặt Nữ sinh viên tiêu biểu trong lĩnh vực khoa học công nghệ toàn quốc năm 2021.</p></div></div></div><div class="clearfix item"><a title="Giám đốc Sở GD-ĐT Quảng Nam xin nghỉ việc" href="/vn/giao-duc/giam-doc-so-giao-duc-quang-nam-ha-thanh-quoc-xin-nghi-viec-sau-nhieu-lum-xum-802135.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/17/20/giam-doc-so-gd-dt-quang-nam-xin-nghi-viec-240x160.jpg" alt="Giám đốc Sở GD-ĐT Quảng Nam xin nghỉ việc" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Giám đốc Sở GD-ĐT Quảng Nam xin nghỉ việc" href="/vn/giao-duc/giam-doc-so-giao-duc-quang-nam-ha-thanh-quoc-xin-nghi-viec-sau-nhieu-lum-xum-802135.html" class="f-18 title bold">Giám đốc Sở GD-ĐT Quảng Nam xin nghỉ việc</a></span><div class="title articletype_1 content-time m-t-10"><a title="Giám đốc Sở GD-ĐT Quảng Nam xin nghỉ việc" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         17/12/2021 </div><div class="lead"><p class="t-j">Sau nhiều vụ việc gây dư luận xã hội như điều chuyển giáo viên, giới thiệu các công ty xây dựng để sửa chữa trường học... , Giám đốc Sở GD-ĐT Quảng Nam hôm nay đã viết đơn xin nghỉ việc.</p></div></div></div><div class="clearfix item"><a title="8 học sinh được tặng Huân chương Lao động hạng Nhì" href="/vn/giao-duc/8-hoc-sinh-doat-giai-quoc-te-duoc-tang-huan-chuong-lao-dong-hang-nhi-802108.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/08/31/12/cac-hoc-sinh-dat-huy-chuong-olympic-quoc-te-chon-truong-dai-hoc-nao-2-240x160.jpg" alt="8 học sinh được tặng Huân chương Lao động hạng Nhì" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="8 học sinh được tặng Huân chương Lao động hạng Nhì" href="/vn/giao-duc/8-hoc-sinh-doat-giai-quoc-te-duoc-tang-huan-chuong-lao-dong-hang-nhi-802108.html" class="f-18 title bold">8 học sinh được tặng Huân chương Lao động hạng Nhì</a></span><div class="title articletype_1 content-time m-t-10"><a title="8 học sinh được tặng Huân chương Lao động hạng Nhì" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         17/12/2021 </div><div class="lead"><p class="t-j">31 học sinh đoạt giải tại các kỳ thi Olympic và Khoa học kỹ thuật quốc tế năm 2021 sẽ được tặng Huân chương Lao động hoặc Bằng khen.</p></div></div></div><div class="clearfix item"><a title="Học sinh các nước dành bao nhiêu thời gian trên lớp?" href="/vn/giao-duc/hoc-sinh-cac-nuoc-danh-bao-nhieu-thoi-gian-tren-lop-802032.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/17/15/hoc-sinh-cac-nuoc-danh-bao-nhieu-thoi-gian-tren-lop-240x160.jpg" alt="Học sinh các nước dành bao nhiêu thời gian trên lớp?" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Học sinh các nước dành bao nhiêu thời gian trên lớp?" href="/vn/giao-duc/hoc-sinh-cac-nuoc-danh-bao-nhieu-thoi-gian-tren-lop-802032.html" class="f-18 title bold">Học sinh các nước dành bao nhiêu thời gian trên lớp?</a></span><div class="title articletype_3 content-time m-t-10"><a title="Học sinh các nước dành bao nhiêu thời gian trên lớp?" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         17/12/2021 </div><div class="lead"><p>Trẻ em tại Mỹ dường như dành nhiều thời gian trên lớp học hơn học sinh trên khắp thế giới. Nhưng liệu điều này có hiệu quả? </p></div></div></div><div class="clearfix item"><a title="'...Phải thắt lưng buộc bụng để chi thêm cho giáo dục cũng là việc nên làm'" href="/vn/giao-duc/chi-cho-giao-duc-mot-dong-tuong-lai-se-mang-lai-nhieu-dong-802023.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/17/14/chi-cho-giao-duc-mot-dong-tuong-lai-se-mang-lai-nhieu-dong-240x160.jpg" alt="'...Phải thắt lưng buộc bụng để chi thêm cho giáo dục cũng là việc nên làm'" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="'...Phải thắt lưng buộc bụng để chi thêm cho giáo dục cũng là việc nên làm'" href="/vn/giao-duc/chi-cho-giao-duc-mot-dong-tuong-lai-se-mang-lai-nhieu-dong-802023.html" class="f-18 title bold">'...Phải thắt lưng buộc bụng để chi thêm cho giáo dục cũng là việc nên làm'</a></span><div class="title articletype_1 content-time m-t-10"><a title="'...Phải thắt lưng buộc bụng để chi thêm cho giáo dục cũng là việc nên làm'" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         17/12/2021 </div><div class="lead"><p>Bộ trưởng Bộ GD-ĐT Nguyễn Kim Sơn cho rằng, giáo dục là một lĩnh vực đặc biệt, chi cho giáo dục một đồng, tương lai sẽ mang lại nhiều đồng. Vì thế, nếu phải “thắt lưng buộc bụng” để chi thêm cho giáo dục cũng là việc nên làm.</p></div></div></div><div class="clearfix item"><a title="Nam sinh giành giải Nhất kỹ năng nghề phát triển ứng dụng di động" href="/vn/giao-duc/nam-sinh-gianh-giai-nhat-ky-nang-nghe-quoc-gia-ve-phat-trien-ung-dung-di-dong-801914.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/12/17/09/ky-quan-240x160.jpg" alt="Nam sinh giành giải Nhất kỹ năng nghề phát triển ứng dụng di động" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Nam sinh giành giải Nhất kỹ năng nghề phát triển ứng dụng di động" href="/vn/giao-duc/nam-sinh-gianh-giai-nhat-ky-nang-nghe-quoc-gia-ve-phat-trien-ung-dung-di-dong-801914.html" class="f-18 title bold">Nam sinh giành giải Nhất kỹ năng nghề phát triển ứng dụng di động</a></span><div class="title articletype_1 content-time m-t-10"><a title="Nam sinh giành giải Nhất kỹ năng nghề phát triển ứng dụng di động" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
                         17/12/2021 </div><div class="lead"><p>Lê Vũ Kỳ Quan (sinh viên năm 4 khoa Công nghệ thông tin của Trường ĐH Sư phạm Kỹ thuật Vĩnh Long) giành giải Nhất nghề Phát triển ứng dụng di động tại Kỳ thi Kỹ năng nghề quốc gia năm 2021.</p></div></div></div><div class="clearfix item"><a title="Tuyển sinh 2022 các trường đại học phía Nam có gì mới?" href="/vn/giao-duc/truong-dh-bach-khoa-su-pham-ky-thuat-tp-hcm-co-diem-gi-moi-trong-tuyen-sinh-2022-801841.html" class="w-240 thumb left m-r-20 m-t-5"><img src="https://vnn-imgs-f.vgcloud.vn/2021/07/06/14/hoc-tro-sai-gon-can-trong-den-lam-thu-tuc-thi-tot-nghiep-dot-1-4-240x160.jpg" alt="Tuyển sinh 2022 các trường đại học phía Nam có gì mới?" class="lazy" width="240" height="160" /></a><div class="d-ib w-400"><span><a title="Tuyển sinh 2022 các trường đại học phía Nam có gì mới?" href="/vn/giao-duc/truong-dh-bach-khoa-su-pham-ky-thuat-tp-hcm-co-diem-gi-moi-trong-tuyen-sinh-2022-801841.html" class="f-18 title bold">Tuyển sinh 2022 các trường đại học phía Nam có gì mới?</a></span><div class="title articletype_1 content-time m-t-10"><a title="Tuyển sinh 2022 các trường đại học phía Nam có gì mới?" href="/vn/giao-duc/" class="box-subcate-style4-namecate">Giáo dục</a><span class="icon-articletype">icon</span>
